<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="pragma" content="no-cache">

    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            font-size: 22.08px;
        }
        body {
            font-family: '微软雅黑';
            background: #f5f4f5;
            margin: 0;
            padding: 0;
            max-width: 640px;
            min-width: 320px;
            height: 100%;
            margin: 0 auto;
            overflow-x: hidden;
            justify-content: center;
            line-height: 20px;
        }
        .dconContainer {
            padding: 0 .85rem;
        }
        .dconContainer pre {
            font-size: .6rem;
            color: #3f3f3f;
            line-height: 1.1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: justify;
        }
        .dconContainer pre span.ios {
            margin-top: 0px;
            color: #3f3f3f;
            font-weight: normal;
            display: none;
        }
        .tips {
            width: calc(100% - 15px);
            height: 114px;
            background: #FFFFFF;
            margin: 8px 0;
            padding-left: 15px;
        }
        .content {
            height: auto;
            padding-bottom: 33px;
        }
        .tips .title,
        .main .title {
            width: 100%;
            height: 55px;
            line-height: 55px;
            font-family: PingFangSC-Medium;
            letter-spacing: 0;
            margin: 0;
            font-size: 14px;
            color: #333333;
            border-bottom: 1px solid #EEEEEE;
        }
        .tips .iphone {
            width: 100%;
            height: 55px;
            line-height: 55px;
            font-family: PingFangSC-Medium;
            letter-spacing: 0;
            margin: 0;
            font-size: 20px;
            color: #C2A77C;
        }
        .main {
            width: calc(100% - 15px);
            height: auto;
            background: #FFFFFF;
            margin-bottom: 32px;
            padding-left: 15px;
            padding-bottom: 1px;
        }
        .main .article {
            width: calc(100% - 15px);
            height: auto;
            padding-right: 15px;
            font-size: 14px;
        }
        .btn {
            width: 92%;
            height: 44px;
            background: #C2A77C;
            border-radius: 8px;
            font-family: PingFangSC-Regular;
            font-size: 15px;
            color: #FFFFFF;
            letter-spacing: 0;
            line-height: 44px;
            text-align: center;
            margin: 0 auto;
        }
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        td {
            border-collapse: collapse;
            border-left-color: #000;
            border-style: solid;
            border-width: 1px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <header class="creditHeader">
        <!-- 关闭按钮 -->
        <a class="go-history" href="javascript:history.go(-1);"></a>
        <h1>借款用途确认书</h1>
    </header>
    <div class="dconContainer container">
<pre>
<h1>借款用途确认书</h1>
本人【<span class="realName"></span>】，身份证号码：【<span id="idcard"></span>】，与<span class="cpp_fullname"></span>签订编号为：【<span class="appNo"></span>】的借款协议， 申请借款【<span class="tranPrice"></span>】元整。

本人确认，该笔借款的用途为【<span class="u_fee"></span>】，并承诺遵守借款协议等文件的约定使用该借款。

本人保证该笔借款不做以下用途：以任何形式进入证券市场、股本权益性投资、房地产项目开发、个人购房、申请人本人出国留学、买车及其他违反监管与国家明令禁止或限制的经营活动。

本人承诺借款用途和资金实际使用情况一致。如擅自改变贷款用途，一切后果由本人自负。
</pre>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.js?version=1.0.0"></script>
<script type="text/javascript" src="./js/common.js?version=1.0.0"></script>
<script type="text/javascript" src="./js/money.js"></script>
<script type="text/javascript">
    function getfont() {
        var html1 = document.documentElement;
        var screen = html1.clientWidth;
        if (screen >= 750) {
            html1.style.fontSize = '40px';
        } else if (screen <= 320) {
            html1.style.fontSize = '20px';
        } else {
            html1.style.fontSize = 0.0533333 * screen + 'px';
        }

    }
    getfont();
    window.onresize = function() {
        getfont();
    }

    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth();
    var day = date.getDate();
    $(".time").html( year+"年"+(month+1)+"月"+day+"日") ;
    var comefrom=getQueryString("comefrom");
    var from=getQueryString("from");
    $(".appNo").html(getQueryString("appNo"));
    $(".go-history").click(function(){
        if(from=="signContract"){
            window.location.href=MWEB_PATH+"newweb/creditInfo/signContract.html?appNo="+getCookie("appNoAgree");
        } else{
            window.location.href=MWEB_PATH+"newweb/personalCenter/signature.html?appNo="+getCookie("appNoAgree");
        }
    });
    if(getPlatform()=="APP"){
        $("header").hide();
        $(".dconContainer").css("margin-top","0");
    }

    var loanProduct=getQueryString("loanProduct");
    var tranPrice = getQueryString("tranPrice");
    var userName = getQueryString("userName");
    if(!loanProduct){
        var userInto = getCookie("prodetailInfo");
        loanProduct =userInto.split(":")[1];
        tranPrice = userInto.split(":")[0];
        userName=unescape(getCookie("userName"));
    }
    $(".tranPrice").html(parseInt(tranPrice));
    $("#userName").html(userName);
    const LoanAmtCalculateForNewParams = {
        url: '/HicashService/LoanAmtCalculateForNew',
        type: 'post',
        data:  {
            firstRate : 0,
            loanProduct : loanProduct,
            tranPrice : tranPrice
        }
    }
    jqAjax(LoanAmtCalculateForNewParams)
    .then(function(data){
    $("#serviceMoney").html(data.serviceCharge);
    $("#monthFee").html(data.monthFee);
    })

    const UserNameCardParams = {
        url: '/HicashAppService/UserNameCard',
        type: 'post',
        data: {
            userName:userName,
            uuid:"0c8297d7-6d3a-46da-b782-0df2434f88b1"
        }
    }
    jqAjax(UserNameCardParams)
    .then(function(data){
        $("#idcard").html(data.idcard);
        $(".realName").html(data.realName);
        $("#mobile").html(data.mobile);
        $("#bankName").html(data.bankName);
        $("#cardNum").html(data.cardNum);
        $(".u_fee").html(data.loanPurpose);
        $(".address").html(data.provinceName+data.cityName+data.areaName+data.addressRoad);
    })

    function base64Decode(input){
        rv = window.atob(input);
        rv = escape(rv);
        rv = decodeURIComponent(rv);
        return rv;
    }
    $(".z_lianjie").click(function(){
        var href=window.location.href;
        if(href.indexOf("?")!=-1){
            if($(this).hasClass("yajk")){
                window.location.href="ywxAgree.html"+href.substring(href.indexOf("?"),href.length);
            }else if($(this).hasClass("szzc")){
                window.location.href="insubrokAgree.html"+href.substring(href.indexOf("?"),href.length);
            }else{
                window.location.href="txLetterAgree.html"+href.substring(href.indexOf("?"),href.length);
            }
        }else{
            if($(this).hasClass("yajk")){
                window.location.href="ywxAgree.html";
            }else if($(this).hasClass("szzc")){
                window.location.href="insubrokAgree.html";
            }else{
                window.location.href="txLetterAgree.html";
            }
        }
    })

    const queryTextConfigParams = {
        url: '/hicash-api-service/queryTextConfig?source='+getQueryString("comeCode") + '&key=company_full_name,company_short_name,company_mid_name,company_long_name,company_address',
        type: 'get',
        data: ''
    }
    jqAjax(queryTextConfigParams)
    .then(function(res){
        let data = res.dataMap;
        console.info('queryTextConfig', data);
        $(".cpp_fullname").html(data.company_full_name);
        $(".cpp_shortname").html(data.company_short_name);
        $(".cpp_midname").html(data.company_mid_name);
        $(".cpp_longname").html(data.company_long_name);
        $(".cpp_companyaddress").html(data.company_address);
    })
</script>
</html>
